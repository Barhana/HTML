<html>
<head>
 <title>form ex</title>

<body>
<table border="1" width="100%" height="300" cellpadding="0" cellspacing="0">
<form>
 <tr>
  <td colspan="2" align="center">REGISTER FORM </td>
</tr>

 <tr>
   <td align="right"> Username </td>
   <td> <input type="text" name="username"/> </td>

 </tr>

 <tr>
   <td align="right"> Password </td>
   <td><input type="password" name="password"/> </td>

 </tr>

 <tr>
   <td align="right"> Email id </td>
   <td>  <input type="text" name="email id"/> </td>

 </tr>

 <tr>
   <td align="right">Gender</td>
   <td><input type="radio" name="Gender">Male</input> 
       <input type="radio" name="Gender">Female</input></td>

 </tr>

 <tr>
   <td align="right">Mobile</td>
   <td><input type="text" name="mobile"/> </td>

 </tr>

 <tr>
   <td align="right"><input type="submit" value="REGISTER"/> </td>
   <td><input type="reset" value="cancel"/> </td>

 </tr>

 
</form>
</table>
</head>

</html>
